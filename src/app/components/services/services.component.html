<div id="services" class="section relative bg-white mb-20" id="services">
    <div class="container xl:max-w-6xl mx-auto px-4">
        <!-- Heading -->
        <app-section-header heading="What We Do" desc="We provide best and top of the line body kits &amp; car parts."></app-section-header>
        <!-- row -->
        <div class="flex flex-wrap flex-row text-center">
            <div *ngFor="let service of services " class="flex-shrink md:px-4 px-0 max-w-full w-full sm:w-1/2 md:w-1/2 lg:w-1/3 lg:px-6  wow fadeInUp">
                <!-- service block -->
                <div class="py-8 px-12 mb-12 bg-basic shadow rounded-3xl transform transition duration-300 ease-in-out hover:shadow-2xl hover:-translate-y-2">
                    <div class="inline-block mb-4">
                        <!-- icon -->
                        <img src={{service.icon}} width="40px">
                    </div>
                    <h3 class="text-md leading-normal mb-2 font-semibold text-tertiary md:text-xl">{{service.name}}</h3>
                    <p class="text-sm text-secondary font-light md:text-md">{{service.desc}}</p>
                </div>
                <!-- end service block -->
            </div>
        </div>
        <!-- end row -->
    </div>
</div>
