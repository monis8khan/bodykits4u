<div class="container mx-auto my-20">
    <div class="flex flex-wrap justify-center">
        <div class="w-full lg:w-6/12 px-4">
            <div class="relative flex flex-col min-w-0 bg-base break-words w-full shadow rounded">
                <div class="flex-auto p-5 lg:p-10">
                    <h4 class="text-2xl font-semibold">Want to work with us?</h4>
                    <p class="leading-relaxed mt-1 mb-4 text-blueGray-500"> Complete this form and we will get back to
                        you in 24 hours. </p>
                    <div class="relative w-full mb-3 mt-8"><label htmlfor="full-name"
                            class="block uppercase text-blueGray-600 text-xs font-bold mb-2"> Full Name </label><input
                            type="text" placeholder="Full Name"
                            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                    </div>
                    <div class="relative w-full mb-3"><label htmlfor="email"
                            class="block uppercase text-blueGray-600 text-xs font-bold mb-2"> Email </label><input
                            type="email" placeholder="Email"
                            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                    </div>
                    <div class="relative w-full mb-3"><label htmlfor="message"
                            class="block uppercase text-blueGray-600 text-xs font-bold mb-2"> Message </label><textarea
                            rows="4" cols="80" placeholder="Type a message..."
                            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"></textarea>
                    </div>
                    <div class="text-center mt-6"><button type="button"
                            class="bg-primary text-base active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:bg-tertiary outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150">
                            Send Message </button></div>
                </div>
            </div>
        </div>
    </div>
</div>
