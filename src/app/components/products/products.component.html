<div class="container mx-auto mb-20" id="our-products">

    <!-- section header -->
    <app-section-header heading="Our Products" desc="We provide best and top of the line body kits &amp; car parts.">
    </app-section-header>

    <div *ngIf="showProducts" class="grid grid-cols-1 gap-2 px-5 xl:grid-cols-6 lg:grid-cols-5 md:grid-cols-3 md:gap-2 sm:grid-cols-2 md:px-20 cursor-pointer"
        >
        <div *ngFor="let prducts of productsList"
            class="bg-basic rounded-lg shadow-md px-2 py-5 flex flex-col justify-between " (click)="toggleModal(prducts)">
            <img class="h-40 mx-auto rounded-t-lg" [src]="prducts.image" alt="product image">
            <span class="text-sm text-secondary py-1 w-full">{{prducts.title}}</span>
            <div class="items-center mb-2">
                <span class="text-md">{{prducts.price}}/- pkr</span>
            </div>
            <!-- <button
                class="w-full bg-secondary hover:bg-tertiary text-basic py-2 px-4 rounded text-xs md:text-sm text-center"  >Add
                to
                cart</button> -->
        </div>
    </div>
</div>

<!-- code for modal -->
<div *ngIf="showModal"
    class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
    <div class="relative w-auto my-6 mx-auto max-w-6xl">
        <!--content-->
        <div
            class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
            <!--header-->
            <div class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t">
                <h3 class="text-3xl font-semibold">
                    Products will be available soon on the website!
                </h3>
                <button
                    class="p-1 ml-auto bg-transparent border-0 text-black opacity-5 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
                    (click)="toggleModal({})">
                    <span
                        class="bg-transparent text-black opacity-5 h-6 w-6 text-2xl block outline-none focus:outline-none">
                        Ã—
                    </span>
                </button>
            </div>
            <!--body-->
            <div class="relative p-6 flex-auto">
                <p class="my-4 text-slate-500 text-lg">
                    Currently website is under cunstruction, if you want to order the part please refer to our facebook page!
                </p>
            </div>
            <!--footer-->
            <div class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b">
                <button
                    class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                    type="button" (click)="toggleModal({})">
                    Close
                </button>
                <button
                    class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
                    type="button" (click)="toggleModal({})">
                    Save Changes
                </button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>`
